<body>
    <header>
        <a id="idioma" href="../html/ayuda_y_asistencia.html"><img src="/proyecto habitaciones/img/Bandera Estados Unidos.png" alt=""></a>

        <a id="inicio" href="../indexEN.html"></a>

        <h2 class="logo"><span class="colorcito">T</span>ravel <ion-icon name="airplane-sharp"></ion-icon></h2>

        <input type="checkbox" id="check">
        <label for="check" class="iconos" iconos>
            <span class="menu" id="menu-abierto"><ion-icon name="menu"></ion-icon></span>
            <span class="menu" id="menu-cerrado"><ion-icon name="close-outline"></ion-icon></span>
        </label>

        <nav class="navegador">
            <a href="indexEN.html">Home</a>
            <a href="habitacionesEN.html">Rooms</a>

            <a href="#">Help & Support</a>
            <button class="botonLogin-popup" onclick="abrir()">Log in</button>
        </nav>
    </header>

    <!-- Login -->

    <div class="contenedor">
        <span class="icono-cierre" onclick="cerrar()"><ion-icon name="close-outline"></ion-icon></span>
        <div class="forma-caja login">
            <h2>Log in</h2>
            <form action="#">
                <div class="caja-input">
                    <span class="icono"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="caja-input">
                    <span class="icono"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="recordar-olvidar">
                    <label><input type="checkbox">Remind me</label>
                    <a href="#">Forgot your password?</a>
                </div>
                <button type="submit" class="boton">Log in</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" onclick="activar()"> Register</a></p>
                </div>

            </form>
        </div>

        <!-- Registro -->

        <div class="forma-caja register">
            <h2>Register</h2>
            <form action="#">
                <div class="caja-input">
                    <span class="icono"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>User</label>
                </div>
                <div class="caja-input">
                    <span class="icono"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="caja-input">
                    <span class="icono"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="recordar-olvidar">
                    <label><input type="checkbox">I accept the terms and conditions</label>
                </div>
                <button type="submit" class="boton">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" onclick="desactivar()">Log in</a></p>
                </div>

            </form>
        </div>
    </div>

    <section id="contacto">
        <h1>Contact me!</h1>
        <form action="https://api.web3forms.com/submit" method="POST" class="contactar">
            <input type="hidden" name="access_key" value="a9485d88-2e71-421b-8d96-af493e53d511">
            <input type="text" name="nombre" id="nombre" class="textos" placeholder="Complete name" required>
            <input type="email" name="correo" id="correo" class="textos" placeholder="Email" required>
            <textarea name="mensaje" id="mensaje" class="textos" placeholder="Your message" required></textarea>
            <button id="enviar" type="submit">Send</button>
        </form>
    </section>
    <script src="../script.js"></script>
</body>
