    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <header>
        <a id="idioma" href="../htmlEN/ayuda_y_asistenciaEN.html"><img src="/proyecto habitaciones/img/Bandera_de_España.png" alt=""></a>
        
        <a id="inicio" href="../index.html"></a>

        <h2 class="logo"><span class="colorcito">T</span>ravel <ion-icon name="airplane-sharp"></ion-icon></h2>

        <input type="checkbox" id="check">
        <label for="check" class="iconos" iconos>
            <span class="menu" id="menu-abierto"><ion-icon name="menu"></ion-icon></span>
            <span class="menu" id="menu-cerrado"><ion-icon name="close-outline"></ion-icon></span>
        </label>

        <nav class="navegador">
            <a href="../index.html">Inicio</a>
            <a href="../html/habitaciones.html">Habitaciones</a>
            <a href="https://www.booking.com/hotel/es/casa-montse-playa-honda.es.html?aid=304142&label=gen173nr-1BCAsoRkIXY2FzYS1tb250c2UtcGxheWEtaG9uZGFIM1gEaEaIAQKYAQq4ARjIARHYAQHoAQGIAgGoAgS4Aqu64q8GwAIB0gIkMjY3YjcxYmYtYzNlOS00NTc3LTk3YWYtNDkxZmE0NGM4YTZi2AIF4AIB-Share-AYy8rw%401710791991#availability_target" target="_blank">Reservar</a>
            <a href="#">Ayuda y asistencia</a>
            <button class="botonLogin-popup" onclick="abrir()">Iniciar sesión</button>
        </nav>
    </header>

    <!-- Login -->

    <div class="contenedor">
        <span class="icono-cierre" onclick="cerrar()"><ion-icon name="close-outline"></ion-icon></span>
        <div class="forma-caja login">
            <h2>Iniciar sesión</h2>
            <form action="#">
                <div class="caja-input">
                    <span class="icono"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Correo electrónico</label>
                </div>
                <div class="caja-input">
                    <span class="icono"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="recordar-olvidar">
                    <label><input type="checkbox">Recordarme</label>
                    <a href="#">Olvidaste la contraseña?</a>
                </div>
                <button type="submit" class="boton">Iniciar sesión</button>
                <div class="login-register">
                    <p>No tienes una cuenta? <a href="#" onclick="activar()">Registrarse</a></p>
                </div>

            </form>
        </div>

        <!-- Registro -->

        <div class="forma-caja register">
            <h2>Registrarse</h2>
            <form action="#">
                <div class="caja-input">
                    <span class="icono"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Usuario</label>
                </div>
                <div class="caja-input">
                    <span class="icono"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Correo electrónico</label>
                </div>
                <div class="caja-input">
                    <span class="icono"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="recordar-olvidar">
                    <label><input type="checkbox">Acepto los términos y condiciones</label>
                </div>
                <button type="submit" class="boton">Registrarse</button>
                <div class="login-register">
                    <p>Ya tienes una cuenta? <a href="#" onclick="desactivar()">Iniciar sesión</a></p>
                </div>

            </form>
        </div>
    </div>

    <section id="contacto">
        <h1>¡Contáctanos!</h1>
        <form action="https://api.web3forms.com/submit" method="POST" class="contactar">
            <input type="hidden" name="access_key" value="a9485d88-2e71-421b-8d96-af493e53d511">
            <input type="text" name="nombre" id="nombre" class="textos" placeholder="Nombre" required>
            <input type="email" name="correo" id="correo" class="textos" placeholder="Correo electrónico" required>
            <textarea name="mensaje" id="mensaje"class="textos" placeholder="Mensaje" required></textarea>
            <button id="enviar" type="submit">Enviar</button>
        </form>
    </section>
    <script src="../script.js"></script>
</body>
